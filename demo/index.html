<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shape Recognition Demo</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <script type="text/paperscript" src="main.js" canvas="canvas"></script>

</head>
<body>
  <script>
  var currentTesting = 'circle';

  var testing = function(value){
    currentTesting = value;
  }
  </script>
  <button onclick="testing('sine')">sine</button>
  <button onclick="testing('circle')">circle</button>
  <button onclick="testing('line')">line</button>
    <canvas id="canvas" resize></canvas>
</body>
</html>
